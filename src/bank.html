<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./modal.css" />
    <link rel="stylesheet" href="./bank.css" />
  </head>
  <body>
    <h1>Bank Account</h1>
    <form class="box js-form">
      <div>
        <label for="depositAmount">Депозит:</label>
        <input type="number" name="depositAmount" min="0" />
        <button type="submit" data-type="deposit">Внести</button>
      </div>
      <div>
        <label for="withdrawAmount">Снять:</label>
        <input type="number" name="withdrawAmount" min="0" />
        <button type="submit" data-type="withdraw">Снять</button>
      </div>
    </form>

    <div class="box">
      <div>
        <h2>Баланс: <span id="balanceDisplay">0</span></h2>
      </div>
      <div>
        <h2>История транзакций:</h2>
        <ul class="js-history-transaction">
        </ul>
      </div>
    </div>

    <script src="./scripts/bank.js"></script>
  </body>
</html>
